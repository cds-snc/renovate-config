name: Validate Renovate config

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-config:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - default.json
          - no-grouping.json

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24

      - name: Validate ${{ matrix.config }} config
        env:
          LOG_LEVEL: debug
        run: |
          npx --yes --package "renovate@latest" -c "renovate-config-validator --strict ${{ matrix.config }}"
